<!DOCTYPE html>
<head><title>Add an NPC to the Pokedex</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "/Pokemon/Pokedex_Frontend_Design/add.css" /></head>
<body>
<div id= "container">
<form action="addNpcSvr.php">
  <label for="name_of">Name:</label>
  <input type="text" id="name" name="name">
  <label for="region">Region:</label>
  <input type="text" id="region" name="region">
  <label for="job">Job:</label>
